<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter </title>
</head>
<body>
     <div class="container">
          <div class="temperature-converter">
              <h1 class="title">Temperature Converter</h1>
              <div class="result">
                <span class="result-heading">Result</span>
                <h4 class="celsius-value" id="temp"></h4>
              </div>
              <div class="degree-type">
                <div class="degree-field">
                  <label for="degree">Degrees</label>
                  <input type="number" name="degree" id="degree"  placeholder="0"/>
                </div>
                <div class="temp-field">
                  <label for="temp-type">Mode:</label>
                  <select name="temperatures" id="temp_type" autocomplete="on">
                    <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                    <option id="celsius" value="celsius">Celsius</option>
                  </select>
                </div>
              </div>
              <button id="convert-btn" onclick="calculateTemp();">Convert it</button>
          </div>

        </div>
        <!--link Script-->
        <script src="script.js" ></script>
</body>
</html>
